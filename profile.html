<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Основні метаданих сторінки -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

        <h3></h3>

        <!-- Рядок із зображенням і інформацією про профіль -->
        <div class="row">
            <div class="col-12 col-md-4 d-flex justify-content-center">
                <img src="img/avatar.png" class="rounded" alt="Rounded Image" style="width: 200px; height: 200px; object-fit: cover;">
            </div>
            <div class="col-12 col-md-8">
                <div class="p-3 border rounded bg-light">
                    <h5 class="mb-3">Ваш профіль</h5>
                    <table class="table table-sm">

                            </tr>
                            <tr>
                                <th scope="row">Ім'я</th>

                            </tr>
                            <tr>
                                <th scope="row">По Батькові</th>
                                <td>Денисович</td>
                            </tr>
                            <tr>
                                <th scope="row">Email</th>
                                <td>dmanuylov11@gmail.com</td>
                            </tr>
                            <tr>
                                <th scope="row">Стать</th>
                                <td>Male</td>
                            </tr>
                            <tr>
                                <th scope="row">Дата народження</th>
                                <td>22/07/2005</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-primary"><i class="bi bi-pencil"></i> Edit Profile</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Контейнер для футера -->
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="navbar.js"></script>
</body>
</html>
